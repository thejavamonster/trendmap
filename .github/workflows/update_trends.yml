name: Update Google Trends

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (UTC)
  workflow_dispatch:

concurrency:
  group: trendmap-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Fetch Google Trends
        run: |
          python fetch_trends.py

      - name: Commit and push trends
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add trends.json
          git diff-index --quiet HEAD || git commit -m "Update Google Trends"

          git pull --rebase https://x-access-token:${{ secrets.PAT }}@github.com/thejavamonster/trendmap.git main
          git push https://x-access-token:${{ secrets.PAT }}@github.com/thejavamonster/trendmap.git main
