<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>US Google Trends Map</title>
<style>
  body { font-family: Arial, sans-serif; padding: 0; margin: 0; }
  #map { width: 100%; height: 90vh; }
  .tooltip {
    position: absolute;
    background: white;
    padding: 6px 10px;
    border: 1px solid #aaa;
    border-radius: 4px;
    pointer-events: none;
    font-size: 14px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }
  svg path { stroke: #fff; stroke-width: 1; }
</style>
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<h1 style="text-align:center; margin:10px 0;">Top Google Trends by State</h1>
<div id="map"></div>
<div class="tooltip" id="tooltip" style="opacity:0;"></div>

<script>
// Dimensions
const width = 960, height = 600;

// Projection & path
const projection = d3.geoAlbersUsa().translate([width/2,height/2]).scale(1200);
const path = d3.geoPath().projection(projection);

// Tooltip
const tooltip = d3.select("#tooltip");

// Color scale
const color = d3.scaleOrdinal(d3.schemeCategory10);

// FIPS to US-XX codes
const fipsToCode = {
  "01":"US-AL","02":"US-AK","04":"US-AZ","05":"US-AR","06":"US-CA",
  "08":"US-CO","09":"US-CT","10":"US-DE","12":"US-FL","13":"US-GA",
  "15":"US-HI","16":"US-ID","17":"US-IL","18":"US-IN","19":"US-IA",
  "20":"US-KS","21":"US-KY","22":"US-LA","23":"US-ME","24":"US-MD",
  "25":"US-MA","26":"US-MI","27":"US-MN","28":"US-MS","29":"US-MO",
  "30":"US-MT","31":"US-NE","32":"US-NV","33":"US-NH","34":"US-NJ",
  "35":"US-NM","36":"US-NY","37":"US-NC","38":"US-ND","39":"US-OH",
  "40":"US-OK","41":"US-OR","42":"US-PA","44":"US-RI","45":"US-SC",
  "46":"US-SD","47":"US-TN","48":"US-TX","49":"US-UT","50":"US-VT",
  "51":"US-VA","53":"US-WA","54":"US-WV","55":"US-WI","56":"US-WY"
};

// Load GeoJSON for US states
d3.json("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json").then(us => {

  // Load your trends.json
  d3.json("trends.json").then(trends => {

    const svg = d3.select("#map")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

    svg.selectAll("path")
      .data(us.features)
      .enter()
      .append("path")
      .attr("d", path)
      .attr("fill", (d,i)=>color(i))
      .on("mouseover", (event,d) => {
        const stateCode = fipsToCode[d.id];
        const trend = trends[stateCode];
        tooltip.transition().duration(100).style("opacity",1);
        tooltip.html(`<strong>${d.properties.name}</strong><br>${trend && trend.title ? `<a href="${trend.link}" target="_blank">${trend.title}</a>` : "No trend"}`)
               .style("left", (event.pageX+10) + "px")
               .style("top", (event.pageY+10) + "px");
      })
      .on("mousemove", (event)=> {
        tooltip.style("left", (event.pageX+10) + "px")
               .style("top", (event.pageY+10) + "px");
      })
      .on("mouseout", () => {
        tooltip.transition().duration(200).style("opacity",0);
      });

  }).catch(err => console.error("Error loading trends.json", err));

}).catch(err => console.error("Error loading GeoJSON", err));
</script>

</body>
</html>
