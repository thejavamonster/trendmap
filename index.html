<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>US Google Trends Map</title>
<style>
  body { font-family: Arial, sans-serif; padding: 0; margin: 0; }
  #map { width: 100%; height: 90vh; }
  .tooltip {
    position: absolute;
    background: white;
    padding: 6px 10px;
    border: 1px solid #aaa;
    border-radius: 4px;
    pointer-events: none;
    font-size: 14px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }
  svg path { stroke: #fff; stroke-width: 1; }
</style>
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<h1 style="text-align:center; margin:10px 0;">Top Google Trends by State</h1>
<div id="map"></div>
<div class="tooltip" id="tooltip" style="opacity:0;"></div>

<script>
// Dimensions
const width = 960, height = 600;

// Projection & path
const projection = d3.geoAlbersUsa().translate([width/2,height/2]).scale(1200);
const path = d3.geoPath().projection(projection);

// Tooltip
const tooltip = d3.select("#tooltip");

// Color scale
const color = d3.scaleOrdinal(d3.schemeCategory10);

// Load GeoJSON for US states
d3.json("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json").then(us => {
  
  // Load your trends.json
  d3.json("trends.json").then(trends => {

    const svg = d3.select("#map")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

    svg.selectAll("path")
      .data(us.features)
      .enter()
      .append("path")
      .attr("d", path)
      .attr("fill", (d,i)=>color(i))
      .on("mouseover", (event,d) => {
        const stateCode = "US-" + d.id; // GeoJSON id is usually state FIPS; adjust if needed
        const trend = trends[stateCode];
        tooltip.transition().duration(100).style("opacity",1);
        tooltip.html(`<strong>${d.properties.name}</strong><br>${trend && trend.title ? `<a href="${trend.link}" target="_blank">${trend.title}</a>` : "No trend"}`)
               .style("left", (event.pageX+10) + "px")
               .style("top", (event.pageY+10) + "px");
      })
      .on("mousemove", (event)=> {
        tooltip.style("left", (event.pageX+10) + "px")
               .style("top", (event.pageY+10) + "px");
      })
      .on("mouseout", () => {
        tooltip.transition().duration(200).style("opacity",0);
      });

  }).catch(err => console.error("Error loading trends.json", err));
  
}).catch(err => console.error("Error loading GeoJSON", err));
</script>

</body>
</html>
